name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: gradle/actions/setup-gradle@v4

      - name: Verify wrapper files & permissions
        run: |
          ls -la gradle/wrapper || true
          test -f gradle/wrapper/gradle-wrapper.jar || (echo "::error::Missing gradle/wrapper/gradle-wrapper.jar. Commit the wrapper files." && exit 1)
          test -f gradle/wrapper/gradle-wrapper.properties || (echo "::error::Missing gradle/wrapper/gradle-wrapper.properties" && exit 1)
          test -f gradlew || (echo "::error::Missing ./gradlew" && exit 1)
          chmod +x gradlew

      - name: Decode keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "MYAPP_UPLOAD_STORE_FILE=keystore.jks" >> $GITHUB_ENV
          echo "MYAPP_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS" >> $GITHUB_ENV
          echo "MYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "MYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD" >> $GITHUB_ENV

      - name: Build release artifacts
        run: ./gradlew --no-daemon clean assembleRelease bundleRelease

      - name: Upload build outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            **/build/outputs/apk/release/*.apk
            **/build/outputs/bundle/release/*.aab

      - name: Create/Update GitHub Release and attach assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/outputs/apk/release/*.apk
            **/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
